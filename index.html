<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto & Decripto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Logo.png">
    </header>
    <div class="input-container">
        <textarea placeholder="Ingrese el texto aquí"></textarea>
        <img src="img/indicaciones.png">
        <P>Solo letras minúsculas y sin acentos</P>
        <button id="btn-encriptar">Encriptar</button>
        <button id="btn-desencriptar">Desencriptar</button>
    </div>
    <div class="output-container">
        <img src="img/Muñeco.png">
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingrese el texto que desee encriptar o <br> desencriptar</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
